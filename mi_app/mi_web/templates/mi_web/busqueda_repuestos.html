{% extends 'mi_web/base.html' %}

{% block cuerpo %}
<h1>BUSQUEDA DE repuestos POR NOMBRE</h1>


<form action="" method="GET">
    {{busqueda_repuest}}
    <button type="submit">Buscar</button>
</form>

{% if repuestos %}
    <ul>
    {% for repuesto in repuestos %}
        <li>{{repuesto.clase}}</li>   
    {% endfor %}
    </ul>
{% else %}
    <h1> No hay repuestos con ese criterio !!</h1>

{% endif %}

{% endblock %}
