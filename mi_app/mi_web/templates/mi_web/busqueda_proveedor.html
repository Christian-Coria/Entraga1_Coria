
{% extends 'mi_web/base.html' %}

{% block cuerpo %}
<h1>BUSQUEDA DE Proveedor POR NOMBRE</h1>


<form action="" method="GET">
    {{busqueda_pro}}
    <button type="submit">Buscar</button>
</form>

{% if proveed %}
    <ul>
    {% for proveedor in proveed %}
        <li>{{proveedor.nombre}}</li>   
    {% endfor %}
    </ul>
{% else %}
    <h1> No hay busqueda con ese criterio !!</h1>

{% endif %}

{% endblock %}
