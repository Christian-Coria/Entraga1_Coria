{% extends 'mi_web/base.html' %}

{% block cuerpo %}
<h1>BUSQUEDA DE reparacion POR NOMBRE</h1>


<form action="" method="GET">
    {{busqueda_repara}}
    <button type="submit">Buscar</button>
</form>

{% if reparaciones %}
    <ul>
    {% for reparacion in reparaciones %}
        <li>{{reparacion.equipo}}</li>   
    {% endfor %}
    </ul>
{% else %}
    <h1> No hay reparaciones con ese criterio !!</h1>

{% endif %}

{% endblock %}
